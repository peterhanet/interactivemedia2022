<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Example of CSS Grid</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>CSS Grid</h1>
		<!-- Letter A -->
		<div class="grid">
			<!-- First Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>

			<!-- Second Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item-black"></div>

			<!-- Third Row : Cross Bar-->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>

			<!-- Fourth Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item-black"></div>

			<!-- Fifth Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item-black"></div>

		</div>
		<br>

		<!-- Letter B -->
		<div class="grid">
			<!-- First Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item"></div>

			<!-- Second Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item-black"></div>

			<!-- Third Row : Cross Bar-->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>

			<!-- Fourth Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item-black"></div>

			<!-- Fifth Row -->
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item grid-item-black"></div>
			<div class="grid-item"></div>

		</div>
	</body>
</html>
